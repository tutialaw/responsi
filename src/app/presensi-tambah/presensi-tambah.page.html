<ion-header [translucent]="true">
  <ion-toolbar>
  <ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>Tambah Presensi</ion-title>
  </ion-toolbar>
 </ion-header>
 <ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  <ion-toolbar>
  <ion-title size="large">
  Tambah Presensi
  </ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
  <ion-item>
  <ion-label position="floating">Nama Mahasiswa</ion-label>
  <ion-input required [(ngModel)]="nama_mahasiswa" placeholder="Masukkan Nama Mahasiswa" type="text">
  </ion-input>
  </ion-item>
  <ion-item>
  <ion-label position="floating">Keterangan</ion-label>
  <ion-input required [(ngModel)]="keterangan" placeholder="Masukkan Keterangan" type="text">
  </ion-input>
  </ion-item>
  <ion-row>
  <ion-col>
  <ion-button type="button" (click)="addPresensi()" color="primary" shape="full" expand="block">Tambah Presensi
  </ion-button>
  </ion-col>
  </ion-row>
  </ion-list>
 </ion-content>
